<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/contacto.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="Logo" width="30" height="30"> TECHNOLOGY-SHOP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contacto-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <h2>Contacto</h2>
                <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto"></p>
                </div>
                <form id="miFormulario" action="https://formsubmit.co/ch49generationequipo2@gmail.com" method="POST">
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" name="nombre"
                            placeholder="Escribe tu Nombre aqui">
                    </div>
                    <div class="mb-3">
                        <label for="txtCorreo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="txtEmail" name="email"
                            placeholder="Escribe tu Correo aqui">
                    </div>
                    <div class="mb-3">
                        <label for="txtTelefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="txtTelefono" name="telefono"
                            placeholder="Escribe tu Teléfono aqui">
                    </div>
                    <div class="mb-3">
                        <label for="txtMensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="txtMensaje" name="mensaje" rows="4"
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="btnEnviarCorreo" class="btn btn-danger">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2024 TECHNOLOGY-SHOP. Todos los derechos reservados.</p>
            <p>
                <a href="#">Política de Privacidad</a> |
                <a href="#">Términos y Condiciones</a>
            </p>
        </div>
    </footer>

    <script src="./js/script_correo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
